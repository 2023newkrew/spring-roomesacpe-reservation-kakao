spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  session:
    jdbc:
      initialize-schema: always
  h2:
    console:
      enabled: true

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1
    username: sa
    password: